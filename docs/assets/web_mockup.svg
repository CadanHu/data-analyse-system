<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" rx="20" fill="#050810"/>
  
  <!-- Glow Effects -->
  <circle cx="200" cy="200" r="150" fill="#3B82F6" fill-opacity="0.1" filter="blur(80px)"/>
  <circle cx="1000" cy="600" r="150" fill="#06D6A0" fill-opacity="0.1" filter="blur(80px)"/>

  <!-- Sidebar (Session List) -->
  <rect x="20" y="20" width="260" height="760" rx="24" fill="white" fill-opacity="0.05" stroke="white" stroke-opacity="0.1"/>
  <text x="45" y="60" fill="white" font-family="Arial" font-weight="bold" font-size="18">DataPulse</text>
  <rect x="40" y="90" width="220" height="40" rx="12" fill="white" fill-opacity="0.1"/>
  <text x="55" y="115" fill="#06D6A0" font-family="Arial" font-size="12">NEW CHAT +</text>
  
  <rect x="40" y="150" width="220" height="40" rx="12" fill="white" fill-opacity="0.05"/>
  <text x="55" y="175" fill="white" fill-opacity="0.7" font-family="Arial" font-size="12">去年销售额趋势分析</text>
  <rect x="40" y="200" width="220" height="40" rx="12" fill="#3B82F6" fill-opacity="0.2"/>
  <text x="55" y="225" fill="white" font-family="Arial" font-size="12" font-weight="bold">多维产品对比方案</text>

  <!-- Main Chat Area -->
  <rect x="290" y="20" width="600" height="760" rx="24" fill="white" fill-opacity="0.02" stroke="white" stroke-opacity="0.1"/>
  
  <!-- User Message -->
  <path d="M580 80 H860 V140 H580 L570 145 V130 V80 Z" fill="url(#paint0_linear)" fill-opacity="0.9"/>
  <text x="595" y="110" fill="#050810" font-family="Arial" font-size="14">对比 Model X 和 Y 的多维性能指标</text>
  
  <!-- AI Message -->
  <rect x="310" y="160" width="560" height="300" rx="16" fill="white" fill-opacity="0.07"/>
  <!-- Thinking Box -->
  <rect x="325" y="175" width="530" height="80" rx="8" fill="#FBBF24" fill-opacity="0.1" stroke="#FBBF24" stroke-opacity="0.3"/>
  <text x="340" y="200" fill="#FBBF24" font-family="Arial" font-size="12" font-weight="bold">🧠 DeepSeek R1 推理中...</text>
  <text x="340" y="225" fill="#FBBF24" fill-opacity="0.7" font-family="Monaco" font-size="10">> 识别到产品对比意图，正在检索 product_radar 表...</text>
  <text x="340" y="240" fill="#FBBF24" fill-opacity="0.7" font-family="Monaco" font-size="10">> 推荐可视化类型：雷达图 (Radar Chart)</text>
  
  <text x="325" y="285" fill="white" fill-opacity="0.9" font-family="Arial" font-size="14">分析完成。Model X 在性能和设计上占优，</text>
  <text x="325" y="305" fill="white" fill-opacity="0.9" font-family="Arial" font-size="14">而 Model Y 拥有更好的耐用性和价格竞争力。</text>
  
  <rect x="325" y="330" width="160" height="40" rx="12" fill="url(#paint0_linear)"/>
  <text x="350" y="355" fill="#050810" font-family="Arial" font-size="12" font-weight="bold">📊 查看可视化图表</text>

  <!-- Right Panel (Visualization) -->
  <rect x="900" y="20" width="280" height="760" rx="24" fill="white" fill-opacity="0.05" stroke="white" stroke-opacity="0.1"/>
  <text x="925" y="60" fill="white" font-family="Arial" font-weight="bold" font-size="16">数据透视</text>
  
  <!-- Radar Chart Placeholder -->
  <circle cx="1040" cy="220" r="80" stroke="white" stroke-opacity="0.2" fill="none"/>
  <path d="M1040 140 L1100 180 L1080 260 L1000 260 L980 180 Z" fill="#06D6A0" fill-opacity="0.3" stroke="#06D6A0" stroke-width="2"/>
  <path d="M1040 160 L1080 190 L1065 240 L1015 240 L1000 190 Z" fill="#3B82F6" fill-opacity="0.3" stroke="#3B82F6" stroke-width="2"/>
  <text x="1025" y="130" fill="white" font-family="Arial" font-size="10" opacity="0.5">性能</text>
  <text x="1115" y="185" fill="white" font-family="Arial" font-size="10" opacity="0.5">耐用</text>
  <text x="1095" y="275" fill="white" font-family="Arial" font-size="10" opacity="0.5">设计</text>

  <defs>
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="1" y2="0">
      <stop stop-color="#3B82F6"/>
      <stop offset="1" stop-color="#06D6A0"/>
    </linearGradient>
  </defs>
</svg>
