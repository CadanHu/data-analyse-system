  <rect x="1132" y="476" width="208" height="132" rx="6" fill="#0A0F1A" fill-opacity="0.5"/>
  <text x="1144" y="496" fill="#FBBF24" font-family="'SF Mono', Monaco, monospace" font-size="10">SELECT</text>
  <text x="1144" y="512" fill="#E5E7EB" font-family="'SF Mono', Monaco, monospace" font-size="10">  product_name,</text>
  <text x="1144" y="528" fill="#E5E7EB" font-family="'SF Mono', Monaco, monospace" font-size="10">  performance_score,</text>
  <text x="1144" y="544" fill="#E5E7EB" font-family="'SF Mono', Monaco, monospace" font-size="10">  durability_rating</text>
  <text x="1144" y="560" fill="#FBBF24" font-family="'SF Mono', Monaco, monospace" font-size="10">FROM</text>
  <text x="1144" y="576" fill="#E5E7EB" font-family="'SF Mono', Monaco, monospace" font-size="10">  product_radar</text>
  <text x="1144" y="592" fill="#FBBF24" font-family="'SF Mono', Monaco, monospace" font-size="10">WHERE</text>
  <text x="1144" y="608" fill="#E5E7EB" font-family="'SF Mono', Monaco, monospace" font-size="10">  product_id IN (101, 102)</text>

