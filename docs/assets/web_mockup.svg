  <text x="1120" y="660" fill="#9CA3AF" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial" font-size="11">图表类型</text>
  <rect x="1120" y="676" width="52" height="44" rx="8" fill="#BFFFD9" fill-opacity="0.2" stroke="#BFFFD9" stroke-opacity="0.4"/>
  <text x="1132" y="702" fill="#BFFFD9" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial" font-size="18">🕸️</text>
  
  <rect x="1180" y="676" width="52" height="44" rx="8" fill="#FFFFFF" fill-opacity="0.05"/>
  <text x="1192" y="702" fill="#6B7280" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial" font-size="18">📊</text>
  
  <rect x="1240" y="676" width="52" height="44" rx="8" fill="#FFFFFF" fill-opacity="0.05"/>
  <text x="1252" y="702" fill="#6B7280" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial" font-size="18">📈</text>
  
  <rect x="1300" y="676" width="52" height="44" rx="8" fill="#FFFFFF" fill-opacity="0.05"/>
  <text x="1312" y="702" fill="#6B7280" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial" font-size="18">🥧</text>

