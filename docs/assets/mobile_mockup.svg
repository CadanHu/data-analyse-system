<svg width="450" height="900" viewBox="0 0 450 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Device Frame - iPhone Style -->
  <rect x="8" y="8" width="434" height="884" rx="55" fill="#0A0F1A" stroke="#FFFFFF" stroke-opacity="0.15" stroke-width="3"/>
  
  <!-- Inner Screen Cutout -->
  <rect x="18" y="18" width="414" height="864" rx="48" fill="#000000"/>
  
  <!-- Dynamic Island / Notch -->
  <rect x="157" y="26" width="136" height="35" rx="17" fill="#000000"/>
  <circle cx="175" cy="43" r="6" fill="#1A1F2E"/>
  <circle cx="275" cy="43" r="6" fill="#1A1F2E"/>
  
  <!-- Screen Background with Gradient -->
  <rect x="25" y="68" width="400" height="807" rx="40" fill="url(#screen-bg)"/>
  
  <!-- Screen Gradient Background -->
  <defs>
    <linearGradient id="screen-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A0F1A"/>
      <stop offset="50%" stop-color="#0F1623"/>
      <stop offset="100%" stop-color="#0A0F1A"/>
    </linearGradient>
  </defs>

  <!-- ==================== STATUS BAR ==================== -->
  <text x="45" y="92" fill="white" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial" font-weight="600" font-size="16">DataPulse</text>
  <text x="45" y="108" fill="#6B7280" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial" font-size="11">智能数据分析助理</text>
  
  <!-- Status Icons -->
  <g transform="translate(385, 88)">
    <text x="0" y="12" fill="white" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial" font-size="12">📶</text>
    <text x="18" y="12" fill="white" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial" font-size="12">📳</text>
    <text x="36" y="12" fill="white" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial" font-size="12">🔋</text>
  </g>

  <!-- ==================== TAB BAR (Top) ==================== -->
  <rect x="25" y="120" width="400" height="48" rx="16" fill="#FFFFFF" fill-opacity="0.05" stroke="#FFFFFF" stroke-opacity="0.08"/>
  
  <g transform="translate(33, 124)">
    <rect width="120" height="40" rx="12" fill="#BFFFD9" fill-opacity="0.15"/>
    <text x="60" y="26" fill="#BFFFD9" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial" font-weight="600" font-size="14" text-anchor="middle">会话</text>
  </g>
  
  <g transform="translate(165, 124)">
    <rect width="120" height="40" rx="12" fill="#FFFFFF" fill-opacity="0.03"/>
    <text x="60" y="26" fill="#6B7280" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial" font-weight="500" font-size="14" text-anchor="middle">对话</text>
  </g>
  
  <g transform="translate(297, 124)">
    <rect width="120" height="40" rx="12" fill="#FFFFFF" fill-opacity="0.03"/>
    <text x="60" y="26" fill="#6B7280" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial" font-weight="500" font-size="14" text-anchor="middle">图表</text>
  </g>

  <!-- ==================== SESSION LIST ==================== -->
  <g transform="translate(25, 180)">
    <!-- Session Item 1 (Active) -->
    <rect width="400" height="68" rx="16" fill="url(#session-active)" opacity="0.9"/>
    <rect x="0" y="0" width="4" height="68" rx="2" fill="url(#gradient-primary)"/>
    <circle cx="20" cy="34" r="14" fill="#BFFFD9" fill-opacity="0.2"/>
    <text x="20" y="39" fill="#BFFFD9" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial" font-size="16" text-anchor="middle">📊</text>
    <text x="48" y="30" fill="white" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial" font-weight="600" font-size="15">多维产品对比方案</text>
    <text x="48" y="50" fill="#BFFFD9" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial" font-size="12">刚刚 · Business DB</text>
    <circle cx="380" cy="34" r="12" fill="#FFFFFF" fill-opacity="0.1"/>
    <path d="M376 34 H384 M380 30 V38" stroke="#6B7280" stroke-width="1.5" stroke-linecap="round"/>

    <!-- Session Item 2 -->
    <g transform="translate(0, 76)">
      <rect width="400" height="68" rx="16" fill="#FFFFFF" fill-opacity="0.03"/>
      <circle cx="20" cy="34" r="14" fill="#3B82F6" fill-opacity="0.2"/>
      <text x="20" y="39" fill="#3B82F6" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial" font-size="16" text-anchor="middle">📈</text>
      <text x="48" y="30" fill="#E5E7EB" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial" font-weight="500" font-size="15">去年销售额趋势分析</text>
      <text x="48" y="50" fill="#6B7280" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial" font-size="12">2 小时前 · Chinook</text>
    </g>

    <!-- Session Item 3 -->
    <g transform="translate(0, 152)">
      <rect width="400" height="68" rx="16" fill="#FFFFFF" fill-opacity="0.03"/>
      <circle cx="20" cy="34" r="14" fill="#06D6A0" fill-opacity="0.2"/>
      <text x="20" y="39" fill="#06D6A0" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial" font-size="16" text-anchor="middle">🗺️</text>
      <text x="48" y="30" fill="#E5E7EB" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial" font-weight="500" font-size="15">上海地区销售密度分析</text>
      <text x="48" y="50" fill="#6B7280" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial" font-size="12">昨天 · Northwind</text>
    </g>

    <!-- Session Item 4 -->
    <g transform="translate(0, 228)">
      <rect width="400" height="68" rx="16" fill="#FFFFFF" fill-opacity="0.03"/>
      <circle cx="20" cy="34" r="14" fill="#FBBF24" fill-opacity="0.2"/>
      <text x="20" y="39" fill="#FBBF24" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial" font-size="16" text-anchor="middle">📋</text>
      <text x="48" y="30" fill="#E5E7EB" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial" font-weight="500" font-size="15">员工绩效对比报告</text>
      <text x="48" y="50" fill="#6B7280" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial" font-size="12">3 天前 · HR_DB</text>
    </g>
  </g>

  <!-- ==================== FLOATING ACTION BUTTON ==================== -->
  <circle cx="390" cy="780" r="32" fill="url(#gradient-primary)"/>
  <path d="M390 768 V792 M378 780 H402" stroke="#0A0F1A" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="390" cy="780" r="32" fill="#FFFFFF" fill-opacity="0.1"/>

  <!-- ==================== BOTTOM NAVIGATION ==================== -->
  <rect x="25" y="820" width="400" height="55" rx="20" fill="#FFFFFF" fill-opacity="0.05" stroke="#FFFFFF" stroke-opacity="0.08"/>
  
  <g transform="translate(45, 828)">
    <circle cx="20" cy="20" r="20" fill="#BFFFD9" fill-opacity="0.15"/>
    <text x="20" y="26" fill="#BFFFD9" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial" font-size="18" text-anchor="middle">💬</text>
    <text x="20" y="52" fill="#BFFFD9" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial" font-size="10" text-anchor="middle">对话</text>
  </g>
  
  <g transform="translate(205, 828)">
    <circle cx="20" cy="20" r="20" fill="#FFFFFF" fill-opacity="0.05"/>
    <text x="20" y="26" fill="#6B7280" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial" font-size="18" text-anchor="middle">📊</text>
    <text x="20" y="52" fill="#6B7280" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial" font-size="10" text-anchor="middle">图表</text>
  </g>
  
  <g transform="translate(365, 828)">
    <circle cx="20" cy="20" r="20" fill="#FFFFFF" fill-opacity="0.05"/>
    <text x="20" y="26" fill="#6B7280" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial" font-size="18" text-anchor="middle">⚙️</text>
    <text x="20" y="52" fill="#6B7280" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial" font-size="10" text-anchor="middle">设置</text>
  </g>

  <!-- Home Indicator -->
  <rect x="175" y="888" width="100" height="5" rx="2.5" fill="#FFFFFF" fill-opacity="0.3"/>

  <!-- ==================== GRADIENTS ==================== -->
  <defs>
    <linearGradient id="gradient-primary" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#BFFFD9"/>
      <stop offset="50%" stop-color="#E0FFFF"/>
      <stop offset="100%" stop-color="#06D6A0"/>
    </linearGradient>
    <linearGradient id="session-active" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#BFFFD9" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#E0FFFF" stop-opacity="0.08"/>
    </linearGradient>
  </defs>
</svg>
